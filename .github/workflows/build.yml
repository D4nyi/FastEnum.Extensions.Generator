# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build & Test

on:
  push:
    branches:
      - main
      - 'feature/**'
    paths-ignore:
      - 'examples/**'
      - 'benchmarks/**'
      - 'test/FastEnum.Extensions.Generator.Tests.Snapshot/Snapshots/**'
      - '**/*.ps1'
      - .editorconfig
      - .gitattributes
      - .gitignore
      - coverlet.runsettings
      - LICENSE
      - README
  pull_request:
    branches:
      - main
      - 'feature/**'
    paths-ignore:
      - 'examples/**'
      - 'benchmarks/**'
      - 'test/FastEnum.Extensions.Generator.Tests.Snapshot/Snapshots/**'
      - '**/*.ps1'
      - .editorconfig
      - .gitattributes
      - .gitignore
      - coverlet.runsettings
      - LICENSE
      - README

env:
  BUILD_CONFIGURATION: Debug
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

jobs:
  restore:
    name: Restore
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout Git
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
          dotnet-quality: ga
          cache: true
          cache-dependency-path: '**/packages.lock.json'
      - name: Restore
        run: dotnet restore ./FastEnumExtensions.sln --locked-mode

  test:
    name: Test (${{ matrix.dotnet-version }})
    needs: restore
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ 8.0.x, 9.0.x ]
    permissions:
      contents: read
    steps:
      - name: Checkout Git
        uses: actions/checkout@v4
      - name: Setup .NET (${{ matrix.dotnet-version }})
        uses: actions/setup-dotnet@v4
        id: setup
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
          dotnet-quality: ga
          cache: true
          cache-dependency-path: '**/packages.lock.json'
      - name: Cache hit (${{ matrix.dotnet-version }})
        run: |
          echo '${{ steps.setup.outputs.dotnet-version }}'
          echo '${{ steps.setup.outputs.cache-hit }}'
      - name: Build (${{ matrix.dotnet-version }})
        run: dotnet build ./FastEnumExtensions.sln --no-restore --nologo -c ${{ env.BUILD_CONFIGURATION }}
      - name: Integration Tests
        run: dotnet test ./test/FastEnum.Extensions.Generator.Tests.Integration/FastEnum.Extensions.Generator.Tests.Integration.csproj --no-build --no-restore --nologo -c ${{ inputs.configuration }}
      - name: Snapshot Tests
        run: dotnet test ./test/FastEnum.Extensions.Generator.Tests.Snapshot/FastEnum.Extensions.Generator.Tests.Snapshot.csproj --no-build --no-restore --nologo -c ${{ inputs.configuration }}

  analyze:
    name: Analyze (${{ matrix.language }})
    needs: restore
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: csharp
            build-mode: manual
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read
    steps:
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
      - if: matrix.build-mode == 'manual'
        shell: bash
        run: dotnet build ./FastEnumExtensions.sln --no-restore --nologo -c ${{ env.BUILD_CONFIGURATION }}
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
